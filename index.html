<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/005ad9d070.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"
          ><div class="logo">
            <img
              width="100%"
              height="100%"
              src="./images/mobileshop.jpg"
              alt="logo"
            /></div
        ></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <div class="select-box">
            <select name="mobile" id="mobile">
              <option value="">Select Brand</option>
            </select>

            <select name="allmodels" id="allmodels">
              <option value="">Select Model</option>
            </select>
            <button id="search" onclick="showResult()" type="submit">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          <button disabled class="cart-count" onclick="showCart()">
            <div class="cart">
              <h3>Cart <i class="fa-brands fa-opencart"></i></h3>
              <div class="add-to-cart">0</div>
            </div>
          </button>
          </div>
        </div>
      </div>
    </nav>
    <h1 class="text-center mt-5">Welcome To The Mobile Shop</h1>
    <div id="result"></div>
    <div id="modal-show"></div>
    <div class="cart-parent">
      <i onclick="hideCart()" class="fa-solid fa-xmark cross-sign"></i>
      <div class="cart-box"></div>
    </div>
  </div>
    <footer>
      <div>
        <i class="fa-solid fa fa-facebook"></i>
        <i class="fa-solid fa fa-twitter"></i>
        <i class="fa-solid fa fa-youtube"></i>
        <i class="fa-solid fa fa-instagram"></i>
      </div>
      <div class="foot-design"><h4>Design By Muhammad Akasha</h4></div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
